<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4 - Ejercicio 5</title>
</head>
<body>

    <div class="grid-container">
        <header class="grid-item header">Plantel profesional River Plate 2025</header>
        
        <main class="grid-item content">
            <table id="tabla-jugadores">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Número</th>
                        <th>Nombre</th>
                        <th>País</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Altura</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        
        <footer class="grid-item footer">Agregar jugador
            <form>
                Posición:
                <select id="posicion" name="agregarPosicion">
                    <option value="Arquero">Arquero</option>
                    <option value="Defensor">Defensor</option>
                    <option value="Mediocampista">Mediocampista</option>
                    <option value="Delantero">Delantero</option>
                </select><br/>
                
                    Número:
                    <input id="numero" type="number" name="agregarNumero" required/><br/>
                    Nombre completo:
                    <input id="nombre" type="text" name="agregarNombre" required/><br/>
                    Pais:
                    <input id="pais" type="text" name="agregarPais" required/><br/>
                    Fecha de nacimiento:
                    <input id="fecha_nacimiento" type="date" name="agregarFechaNacimiento" required/><br/>
                    Altura:
                    <input id="altura" type="number" name="agregarAltura" required/><br/>
                
                
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>

    <script src="app.js"></script>

</body>
</html>
