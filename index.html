<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4 - Ejercicio 5</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <div class="grid-container">
        <header class="grid-item header">Plantel profesional River Plate 2025</header>
        
        <main class="grid-item content">
            <table id="tabla-jugadores"><thead></thead><tbody></tbody></table>
        </main>
        
        <footer class="grid-item footer">Agregar jugador
            <form action="/submit" method="POST">
                Posición:
                <select name="agregarPosicion">
                    <option value="arquero">Arquero</option>
                    <option value="Defensor">Defensor</option>
                    <option valur="Mediocampista">Mediocampista</option>
                    <option valur="Delantero">Delantero</option>
                </select><br/>
                Número:
                <input type="number" name="agregarNumero" required/><br/>
                Nombre completo:
                <input type="text" name="agregarNombre" required/><br/>
                Nacionalidad:
                <input type="text" name="agregarPais" required/><br/>
                Fecha de nacimiento:
                <input type="date" name="agregarFechaNacimiento" required/><br/>
                Altura:
                <input type="number" name="agregarAltura" required/><br/>
                
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>

    <script src="app.js"></script>

</body>
</html>
